<script type="text/x-red" data-template-name="swagger-doc">
        <div class="form-row">
            <label>Path</label>
            <span id="node-config-input-method"></span>
            <span id="node-config-input-path"></span>
        </div>
        
        <div class="form-row">
            <ul style="background: #fff; min-width: 600px; margin-bottom: 20px;" id="node-config-swagger-tabs"></ul>
        </div>

        <div id="node-config-swagger-tabs-content" style="min-height: 350px">
            <div id="swagger-tab-info">
                <div class="form-row">
                    <label id="node-config-input-summary-label" for="node-config-input-summary" class="popover-right" data-content="A short summary of what the operation does. For maximum readability in the swagger-ui, this field SHOULD be less than 120 characters.">Summary</label>
                    <input type="text" id="node-config-input-summary">
                </div>
                <div class="form-row">
                    <label id="node-config-input-description-label" for="node-config-input-description" class="popover-right" data-content="A verbose explanation of the operation behavior. GitHub Flavored Markup syntax can be used for rich text representation.">Description</label>
                    <input type="text" id="node-config-input-description">
                </div>
                <div class="form-row">
                    <label id="node-config-input-tags-label" for="node-config-input-tags" class="popover-right" data-content="A list of tags for API documentation control. Tags can be used for logical grouping of operations by resources or any other qualifier.">Tags</label>
                    <input type="text" id="node-config-input-tags" placeholder="Comma-separated list of Tags">
                </div>
                <div class="form-row">
                    <label id="node-config-input-consumes-label" for="node-config-input-consumes" class="popover-right" data-content="A list of MIME types the operation can consume.">Consumes</label>
                    <input type="text" id="node-config-input-consumes" placeholder="Comma-separated list of Mime Types">
                </div>
                <div class="form-row">
                    <label id="node-config-input-produces-label" for="node-config-input-produces" class="popover-right" data-content="A list of MIME types the operation can produce.">Produces</label>
                    <input type="text" id="node-config-input-produces" placeholder="Comma-separated list of Mime Types">
                </div>
                <div  class="form-row">
                    <input type="checkbox" id="node-config-input-deprecated" style="width: auto; vertical-align: top;"> <label id="node-config-input-deprecated-label" for="node-config-input-deprecated" class="popover-right" data-content="Declares this operation to be deprecated. Usage of the declared operation should be refrained.">Deprecated</label>
                </div>
            </div>
            <div id="swagger-tab-parameters">
                <div class="form-row" style="box-sizing: border-box; border-radius: 5px; height: 310px; padding: 5px; border: 1px solid #ccc; overflow-y:scroll;">
                    <ul id="node-config-parameter-list" style="padding: 0; margin:0;"></ul>
                </div>
                <div class="form-row">
                    <a href="#" class="btn btn-mini" id="node-config-input-add-parameter"><i class="fa fa-plus"></i> parameter</a>
                    <a href="#" id="node-config-input-parameter-info" class="popover-closable" style="font-size: 10px; text-decoration: underline; float: right">Parameters Help</a>
                </div>
            </div>
            <div id="swagger-tab-responses">
                <div class="form-row" style="box-sizing: border-box; border-radius: 5px; height: 310px; padding: 5px; border: 1px solid #ccc; overflow-y:scroll;">
                    <ul id="node-config-response-list" style="padding: 0; margin:0;"></ul>
                </div>
                <div class="form-row">
                    <a href="#" class="btn btn-mini" id="node-config-input-add-response"><i class="fa fa-plus"></i> response</a>
                    <a href="#" id="node-config-input-response-info" class="popover-closable" style="font-size: 10px; text-decoration: underline; float: right">Responses Help</a>
                </div>
            </div>
         </div>
    </div>
    
</script>

<script type="text/x-red" data-help-name="swagger-doc">
    <p>Describes an HTTP API using Swagger.</p>
</script>

<script type="text/javascript">
var swaggerDocUrl;
(function() {
    RED.nodes.registerType('swagger-doc', {
        category: 'config',
        defaults: {
            summary: {
                value: ""
            },
            description: {
                value: ""
            },
            tags: {
                value: ""
            },
            consumes: {
                value: ""
            },
            produces: {
                value: ""
            },
            parameters: {
                value: []
            },
            responses: {
                value: null
            },
            deprecated: {
                value: false
            }
        },
        label: function() {
            return this.summary || "swagger doc";
        },
        onpaletteadd: function() {
            //setup swagger-ui
            var swaggerUi;
            var refreshInfoHeight = 75;
            var content = $("<div/>",{
                id:"tab-swagger-ui", style:"position: relative; padding: 0px 4px; height: 100%; overflow: hidden"
            });
            var refreshInfo = $("<div/>", {
                style:"height: "+ refreshInfoHeight + "px; margin: 5px; text-align: center"
            });
            $("<p/>", {
                text: "Please click refresh after making changes to any HTTP nodes."
            }).appendTo(refreshInfo);
            $("<div/>", {
                style: 'margin: auto; height: 20px; width: 100px; border-radius: 25px; border: 2px solid #8AC007; cursor: pointer',
                html: '<i class="fa fa-refresh" /> Refresh',
                click: function(){
                    swaggerUi.load();
                }
            }).appendTo(refreshInfo);
            refreshInfo.appendTo(content);
            $("<hr/>").appendTo(content);
			swaggerDocUrl = window.location.protocol + "//" + window.location.hostname + ":" + window.location.port + RED.settings.httpNodeRoot + 'http-api/swagger.json';
			var swaggerFrame = $("<iframe/>", {
                id:"swagger-ui-frame", 
                style:"margin: 0px 5px; padding: 0; border: none; width: 100%", 
                src: "swagger-ui/swagger-ui.html"
            }).appendTo(content);
            RED.sidebar.addTab("swagger-ui", content);
            
            swaggerFrame.load(function(){
                swaggerUi = document.getElementById('swagger-ui-frame').contentWindow.swaggerUi;
                window.addEventListener('resize', function(event){
                    swaggerFrame.css('height', content.height() - refreshInfoHeight - 45);
                });
				swaggerFrame.css('height', content.height() - refreshInfoHeight - 45);
                swaggerUi.load();
            });
        },
        oneditprepare: function() {
            $('.popover-right').popover({
                placement:"right",
                html: true,
                trigger: "hover",
                container: '#main-container',
                delay: { show: 500, hide: 50 }
            });
            $('#node-config-input-parameter-info').popover({
                placement:"left",
                html: true,
                trigger: "hover",
                container: '#main-container',
                content: "<div style='font-size:10px'><p>A list of parameters that are applicable for this operation.</p><p>To add a parameter, click the <span class='btn btn-mini' id='node-config-input-add-parameter'><i class='fa fa-plus'></i> parameter</span> button.</p><p>There are four possible parameter types.</p><ul><li>Query - Parameters that are appended to the URL. For example, in /items?id=###, the query parameter is id.</li><li>Header - Custom headers that are expected as part of the request.</li><li>Body - The payload that's appended to the HTTP request. Since there can only be one payload, there can only be one body parameter. The name of the body parameter has no effect on the parameter itself and is used for documentation purposes only.</li><li>Form - Used to describe the payload of an HTTP request when either application/x-www-form-urlencoded or multipart/form-data are used as the content type of the request (in Swagger's definition, the consumes property of an operation). This is the only parameter type that can be used to send files, thus supporting the file type.</li></ul></div>",
                delay: { show: 500, hide: 50 }
            });
            $('#node-config-input-response-info').popover({
                placement:"left",
                html: true,
                trigger: "hover",
                container: '#main-container',
                content: "<div style='font-size: 10px'><p>The list of possible responses as they are returned from executing this operation.</p><p>You may supply responses for individual status codes, and/or a default response.</p><p>To add a parameter, click the <span class='btn btn-mini' id='node-config-input-add-parameter'><i class='fa fa-plus'></i> response</span> button.</p><p>If no responses are entered, a default response returning 'success' will be added for you.</p></div>",
                delay: { show: 500, hide: 50 }
            });
            
            var node = this;

            $("#node-config-input-method").text($("#node-input-method").val().toUpperCase());
            $("#node-config-input-path").html($("#node-input-url").val());

            var tabs = RED.tabs.create({
                id: "node-config-swagger-tabs",
                onchange: function(tab) {
                    $("#node-config-swagger-tabs-content").children().hide();
                    $("#" + tab.id).show();
                }
            });
            tabs.addTab({
                id: "swagger-tab-info",
                label: "Info"
            });
            tabs.addTab({
                id: "swagger-tab-parameters",
                label: "Parameters"
            });
            tabs.addTab({
                id: "swagger-tab-responses",
                label: "Responses"
            });

            // Need to wait for it to be rendered before the sizing of the tabs
            // can be properly calculated
            setTimeout(function() {
                tabs.resize();
            }, 10);

            var generateTypeRow = function(opts, top) {
                var row = $("<div/>", {
                    class: "node-swagger-type-row" + (top ? " node-swagger-type-top-row" : ""),
                    style: "margin-top: 3px;" + (top ? "" : "margin-left: 10px;")
                });

                var typeLabel = $("<label/>").text("Type").appendTo(row);
                typeLabel.popover({
                    placement:"right",
                    trigger: "hover",
                    container: '#main-container',
                    content: 'The type of the attribute, limited to primitive types.',
                    delay: { show: 500, hide: 50 }
                });
                var typeSelect = $('<select/>', {
                    class: "node-swagger-type-select",
                    style: "max-width: 150px"
                }).appendTo(row);

                var typeoptions = ["string", "number", "integer", "boolean", "array"];
                for (var i = 0; i < typeoptions.length; i++) {
                    typeSelect.append($("<option/>").val(typeoptions[i]).text(typeoptions[i]));
                }
                if (!top) {
                    //Remove ref until theres a plan for it
                    //typeSelect.append($("<option/>").val("ref").text("$ref"));
                }
                typeSelect.val(opts.type);
                var formatLabel = $("<label/>", {
                    class: "node-swgger-type-format-label",
                    style: "width: auto; margin-left:20px; margin-right: 10px;"
                }).text("Format").appendTo(row);
                formatLabel.popover({
                    placement:"right",
                    trigger: "hover",
                    container: '#main-container',
                    content: 'The extending format for the previously mentioned type.',
                    delay: { show: 500, hide: 50 }
                });
                $('<input/>', {
                    class: "node-swagger-type-format",
                    style: "width: 150px;",
                    type: "text"
                }).val(opts.format).appendTo(row);
                var collFormatSelect = $('<select/>', {
                    class: "node-swagger-type-collection-format",
                    style: "width: 150px;",
                    type: "text"
                }).appendTo(row);
                var collformatoptions = ["csv", "ssv", "tsv", "pipes"];
                if (top) {
                    collformatoptions.push("multi");
                }
                for (var i = 0; i < collformatoptions.length; i++) {
                    collFormatSelect.append($("<option/>").val(collformatoptions[i]).text(collformatoptions[i]));
                }
                collFormatSelect.val(opts.collectionFormat || "csv");

                typeSelect.change(function() {
                    var t = $(this).val();
                    if (t != "array") {
                        $(this).parent().find(".node-swagger-type-row").remove();
                        $(this).parent().find(".node-swagger-type-format").show();
                        $(this).parent().find(".node-swagger-type-collection-format").hide();

                        if (t == "ref") {
                            $(this).parent().find(".node-swgger-type-format-label").text("");
                        } else {
                            $(this).parent().find(".node-swgger-type-format-label").text("Format");
                        }


                    } else {
                        $(this).parent().find(".node-swagger-type-format").hide();
                        $(this).parent().find(".node-swagger-type-collection-format").show();
                        generateTypeRow(opts.items || {}, false).appendTo($(this).parent());
                    }
                });
                typeSelect.change();

                return row;
            }

            var generatePropertyRow = function(opts) {
                var row = $("<div/>", {
                    class: "node-swagger-property-name-row",
                    style: "margin-top: 3px; margin-left: 10px;"
                });
                $("<label/>", {
                    class: "node-swagger-prop-name-label",
                    style: "width: auto; margin-right: 10px;"
                }).text("Name").appendTo(row);
                $('<input/>', {
                    class: "node-swagger-type-name",
                    style: "width: 150px;",
                    type: "text"
                }).val(opts.name).appendTo(row);
                var remove = $('<a/>', {
                    href: "#",
                    class: "btn btn-mini",
                    style: "float: right; margin-right: 5px; margin-top: 3px;"
                }).appendTo(row);
                var removeIcon = $('<i/>', {
                    class: "fa fa-remove"
                }).appendTo(remove);

                remove.click(function(e) {
                    row.slideUp(100, function() {
                        row.remove();
                    });
                    e.preventDefault();
                });
                var propList = $("<div/>", {
                    class: "node-swagger-property-row",
                    style: "margin-top: 3px; margin-left: 10px;"
                });
                propList.appendTo(row);
                var typeRow = generateTypeRow(opts, true).appendTo(propList);
                return row;
            }

            var generateParameterLine = function(opts, expand) {
                var li = $("<li/>", {
                    style: "background: #fff; margin:4px 0; border: 1px solid #ccc;"
                }).appendTo("#node-config-parameter-list");

                var row1 = $("<div/>", {
                    style: "background:#f3f3f3; padding: 5px;"
                }).appendTo(li);
                var remove = $('<a/>', {
                    href: "#",
                    class: "btn btn-mini",
                    style: "float: right; margin-right: 5px; margin-top: 3px;"
                }).appendTo(row1);
                var removeIcon = $('<i/>', {
                    class: "fa fa-remove"
                }).appendTo(remove);

                remove.click(function(e) {
                    li.slideUp(100, function() {
                        li.remove();
                    });
                    e.preventDefault();
                });

                var expanderSpan = $('<span/>', {
                    style: "display:inline-block; width: 20px; margin-right:10px;"
                }).appendTo(row1);
                var expander = $('<a/>', {
                    href: "#",
                    style: "text-align: center; display: inline-block; 5px; width: 20px; height: 30px; line-height: 30px;"
                }).appendTo(expanderSpan);
                var expanderIcon = $('<i/>', {
                    class: "fa fa-chevron-right",
                    style: "width: 15px; text-align:centre;"
                }).appendTo(expander);

                var showDetails = function() {
                    expanderIcon.removeClass("fa-chevron-right");
                    expanderIcon.addClass("fa-chevron-down");
                    nameRows.slideDown(200);
                }
                var hideDetails = function() {
                    expanderIcon.removeClass("fa-chevron-down");
                    expanderIcon.addClass("fa-chevron-right");
                    nameRows.slideUp(200);
                }

                expander.click(function(e) {
                    var icn = $(this).children(".fa");
                    if (icn.hasClass("fa-chevron-right")) {
                        showDetails();
                    } else {
                        hideDetails();
                    }
                    e.preventDefault();
                });

                var parameterSelect = $("<select/>", {
                    class: "node-swagger-name-select",
                    style: "max-width: 90px; margin-right: 10px;"
                }).appendTo(row1);
                parameterSelect.append($("<option/>").val("name").text("Name"));
                
                //Remove ref until theres a plan for it..
                //parameterSelect.append($("<option/>").val("ref").text("$ref"));
                
                parameterSelect.change(function() {
                    var p = $(this).val();
                    if (p == "name") {
                        expander.show();
                        $(this).parent().children(".node-swagger-in-form").show();
                        $(this).parent().find(".node-swagger-name").css({
                            maxWidth: "150px"
                        });
                        showDetails();
                    } else {
                        expander.hide();
                        $(this).parent().children(".node-swagger-in-form").hide();
                        $(this).parent().find(".node-swagger-name").css({
                            maxWidth: "300px"
                        });
                        hideDetails();
                    }
                });

                var parameterName = $('<input/>', {
                    style: "max-width: 150px",
                    type: "text",
                    class: "node-swagger-name"
                }).appendTo(row1);

                if (opts.ref) {
                    parameterSelect.val("ref");
                    parameterName.val(opts.ref);
                } else {
                    parameterSelect.val("name");
                    parameterName.val(opts.name);
                }

                var inSpan = $('<span/>', {
                    class: "node-swagger-in-form"
                }).appendTo(row1);
                $("<label/>", {
                    style: "width: auto; margin-left:10px; margin-right: 10px;"
                }).text("in").appendTo(inSpan);
                var inSelect = $('<select/>', {
                    class: "node-swagger-in-select",
                    style: "max-width: 150px"
                }).appendTo(inSpan);
                var inoptions = ["query", "header", "formData", "body"];
                //only add path option if there were path params in the url
                if(opts.in == 'path'){
                    inSelect.append($("<option></option>").val('path').text('path'));
                }
                for (var i = 0; i < inoptions.length; i++) {
                    inSelect.append($("<option></option>").val(inoptions[i]).text(inoptions[i]));
                }
                inSelect.val(opts.in);

                var nameRows = $("<div/>", {
                    class: "node-swagger-name-row",
                    style: "padding: 15px;"
                }).appendTo(li).hide();

                var row2 = $("<div/>", {
                    class: "form-row node-swagger-name-row"
                }).appendTo(nameRows);
                var descLabel = $("<label/>").text("Description").appendTo(row2);
                descLabel.popover({
                    placement:"right",
                    html: true,
                    trigger: "hover",
                    container: '#main-container',
                    content: 'A brief description of the parameter. This could contain examples of use. GitHub Flavored Markup syntax can be used for rich text representation.',
                    delay: { show: 500, hide: 50 }
                });
                $('<input/>', {
                    type: "text",
                    class: "node-swagger-description",
                    style: "max-width: 300px"
                }).val(opts.description).appendTo(row2);
                var required = $('<input/>', {
                    type: "checkbox",
                    class: "node-swagger-required",
                    style: "width: auto; float: right; margin-left: 10px; vertical-align: middle"
                }).appendTo(row2);
                var reqLabel = $("<label/>", {
                    style: "width: auto; float: right; margin-left:20px; vertical-align: middle"
                }).text("Required?").appendTo(row2);
                reqLabel.popover({
                    placement:"left",
                    trigger: "hover",
                    container: '#main-container',
                    content: 'Determines whether this parameter is mandatory.',
                    delay: { show: 500, hide: 50 }
                });
                required.prop('checked', opts.required);
                
                //lock non-changeable fields if path variable
                if(opts.in == 'path'){
                    parameterSelect.attr('disabled', true);
                    parameterName.attr('disabled', true);
                    inSelect.attr('disabled', true);
                    required.attr('disabled', true);
                    remove.hide();
                }

                var row3 = generateTypeRow(opts, true).appendTo(nameRows);

                var rowPropHeader = $("<div/>", {
                    class: "form-row node-swagger-propHeader-row"
                }).appendTo(nameRows);
                $("<label/>", {
                    class: "node-swagger-propHeader-label",
                    style: "width: auto; font-weight: bold; margin-right: 10px"
                }).text("Properties").appendTo(rowPropHeader);
                var addPropButton = $('<a href=#" class="btn btn-mini" id="node-config-input-add-property"><i class="fa fa-plus"></i> property</a>').appendTo(rowPropHeader);

                var rowPropList = $("<div/>", {
                    class: "form-row node-swagger-prop-list",
                    style: "margin-left:10px"
                }).appendTo(rowPropHeader);

                addPropButton.click(function(e) {
                    generatePropertyRow({}).appendTo(rowPropList);
                    var scrollContainer = $("#node-config-parameter-list").parent();
                    scrollContainer.scrollTop(scrollContainer.prop('scrollHeight'));
                    e.preventDefault();
                });
                if (opts.schema && opts.schema.properties) {
                    var props = opts.schema.properties;
                    for (var prop in props) {
                        var propOpt = opts.schema.properties[prop];
                        propOpt.name = prop;
                        generatePropertyRow(propOpt).appendTo(rowPropList);
                    }
                }

                inSelect.change(function() {
                    var i = $(this).val();
                    var schemaRow = $(this).parent().parent().parent().children(".node-swagger-name-row").children(".node-swagger-propHeader-row");
                    var typeRow = $(this).parent().parent().parent().children(".node-swagger-name-row").children(".node-swagger-type-row");
                    if (i == "body") {
                        schemaRow.show();
                        typeRow.hide();
                    } else {
                        if (i == "formData") {
                            if (typeRow.children(".node-swagger-type-select").children("option[value='file']").length == 0) {
                                $("<option/>").val("file").text("file").appendTo(typeRow.children(".node-swagger-type-select"));
                            }
                        } else {
                            typeRow.children(".node-swagger-type-select").children("option[value='file']").remove();
                        }
                        schemaRow.hide();
                        typeRow.show();
                    }
                });

                inSelect.change();
                parameterSelect.change();
                if (!expand) {
                    hideDetails();
                }
            }

            $("#node-config-input-add-parameter").click(function(e) {
                generateParameterLine({}, true);
                var scrollContainer = $("#node-config-parameter-list").parent();
                scrollContainer.scrollTop(scrollContainer.prop('scrollHeight'));
                e.preventDefault();
            });

            var generateResponseLine = function(opts, expand) {
                var li = $("<li/>", {
                    style: "background: #fff; margin:4px 0; border: 1px solid #ccc;"
                }).appendTo("#node-config-response-list");

                var row1 = $("<div/>", {
                    style: "background:#f3f3f3; padding: 5px;"
                }).appendTo(li);
                var remove = $('<a/>', {
                    href: "#",
                    class: "btn btn-mini",
                    style: "float: right; margin-right: 5px; margin-top: 3px;"
                }).appendTo(row1);
                var removeIcon = $('<i/>', {
                    class: "fa fa-remove"
                }).appendTo(remove);

                remove.click(function(e) {
                    li.slideUp(100, function() {
                        li.remove();
                    });
                    e.preventDefault();
                });

                var expanderSpan = $('<span/>', {
                    style: "display:inline-block; width: 20px; margin-right:10px;"
                }).appendTo(row1);
                var expander = $('<a/>', {
                    href: "#",
                    style: "text-align: center; display: inline-block; 5px; width: 20px; height: 30px; line-height: 30px;"
                }).appendTo(expanderSpan);
                var expanderIcon = $('<i/>', {
                    class: "fa fa-chevron-right",
                    style: "width: 15px; text-align:centre;"
                }).appendTo(expander);

                var showDetails = function() {
                    expanderIcon.removeClass("fa-chevron-right");
                    expanderIcon.addClass("fa-chevron-down");
                    nameRows.slideDown(200);
                }
                var hideDetails = function() {
                    expanderIcon.removeClass("fa-chevron-down");
                    expanderIcon.addClass("fa-chevron-right");
                    nameRows.slideUp(200);
                }

                expander.click(function(e) {
                    var icn = $(this).children(".fa");
                    if (icn.hasClass("fa-chevron-right")) {
                        showDetails();
                    } else {
                        hideDetails();
                    }
                    e.preventDefault();
                });

                var responseSelect = $("<select/>", {
                    class: "node-swagger-name-select",
                    style: "max-width: 90px; margin-right: 10px;"
                }).appendTo(row1);
                responseSelect.append($("<option/>").val("code").text("Code"));
                responseSelect.append($("<option/>").val("default").text("Default"));
                responseSelect.change(function() {
                    var p = $(this).val();
                    if (p == "code") {
                        expander.show();
                        $(this).parent().children(".node-swagger-respCode").show();
                        showDetails();
                    } else {
                        expander.show();
                        $(this).parent().children(".node-swagger-respCode").hide();
                        showDetails();
                    }
                });

                var responseRespCode = $('<input/>', {
                    style: "max-width: 150px",
                    type: "text",
                    class: "node-swagger-respCode"
                }).appendTo(row1);

                if (opts.code == "default") {
                    responseSelect.val("default");
                } else {
                    responseSelect.val("code");
                    responseRespCode.val(opts.code);
                }

                var nameRows = $("<div/>", {
                    class: "node-swagger-name-row",
                    style: "padding: 15px;"
                }).appendTo(li).hide();

                var row2 = $("<div/>", {
                    class: "form-row node-swagger-description-row"
                }).appendTo(nameRows);
                var descLabel = $("<label/>").text("Description").appendTo(row2);
                descLabel.popover({
                    placement:"right",
                    html: true,
                    trigger: "hover",
                    container: '#main-container',
                    content: 'A brief description of the response. This could contain examples of use. GitHub Flavored Markup syntax can be used for rich text representation.',
                    delay: { show: 500, hide: 50 }
                });
                $('<input/>', {
                    type: "text",
                    class: "node-swagger-description"
                }).val(opts.description).appendTo(row2);

                var rowPropHeader = $("<div/>", {
                    class: "form-row node-swagger-propHeader-row"
                }).appendTo(nameRows);
                $("<label/>", {
                    class: "node-swagger-propHeader-label",
                    style: "width: auto; font-weight: bold; margin-right: 10px"
                }).text("Properties").appendTo(rowPropHeader);
                var addPropButton = $('<a href=#" class="btn btn-mini" id="node-config-input-add-property"><i class="fa fa-plus"></i> property</a>').appendTo(rowPropHeader);

                var rowPropList = $("<div/>", {
                    class: "form-row node-swagger-prop-list",
                    style: "margin-left:10px"
                }).appendTo(rowPropHeader);

                if (opts.schema && opts.schema.properties) {
                    var props = opts.schema.properties;
                    for (var prop in props) {
                        var propOpt = opts.schema.properties[prop];
                        propOpt.name = prop;
                        generatePropertyRow(propOpt).appendTo(rowPropList);
                    }
                }

                addPropButton.click(function(e) {
                    generatePropertyRow({}).appendTo(rowPropList);
                    var scrollContainer = $("#node-config-parameter-list").parent();
                    scrollContainer.scrollTop(scrollContainer.prop('scrollHeight'));
                    e.preventDefault();
                });

                responseSelect.change();
                if (!expand) {
                    hideDetails();
                }
            }

            $("#node-config-input-add-response").click(function(e) {
                generateResponseLine({}, true);
                var scrollContainer = $("#node-config-response-list").parent();
                scrollContainer.scrollTop(scrollContainer.prop('scrollHeight'));
                e.preventDefault();
            });

            //Discover path params
            var pathParams = [];
            if($('#node-config-input-path').html().match(/\/:\w*/g))
                $('#node-config-input-path').html().match(/\/:\w*/g).forEach(function(p){ pathParams.push(p.substring(2)); });
            
            node.parameters.forEach(function(p) {
                if(p.in == 'path'){
                    if(pathParams.indexOf(p.name) > -1){     //param was previously defined
                        generateParameterLine({
                            name: p.name,
                            in : p.in,
                            description: p.description,
                            required: p.required,
                            type: p.type,
                            format: p.format,
                            items: p.items,
                            schema: p.schema
                        }, false);
                        pathParams.splice(pathParams.indexOf(p.name), 1);
                    } else{//param is no longer a path param
                        console.log('removing outdated path param: ' + p.name);
                        delete p;
                    }
                } else{
                    generateParameterLine({
                        name: p.name,
                        in : p.in,
                        description: p.description,
                        required: p.required,
                        type: p.type,
                        format: p.format,
                        items: p.items,
                        schema: p.schema
                    }, false);
                }
            });
            
            //Add path params that weren't found above
            pathParams.forEach(function(p){
                console.log('adding path param: ' + p);
                generateParameterLine({
                    name: p,
                    in : 'path',
                    description: '',
                    required: true,
                    type: null,
                    format: null,
                    items: null,
                    schema: null
                }, true);
            });

            for (var code in node.responses) {
                var response = node.responses[code];
                response.code = code;
                generateResponseLine(response, false);
            }

        },
        oneditsave: function() {
            var node = this;

            //Parse parameters and generate list
            var params = [];
            $("#node-config-parameter-list li").each(function() {
                var param = {};
                var nameType = $(this).find(".node-swagger-name-select").val();
                var name = $(this).find(".node-swagger-name").val();
                if (nameType == "ref") {
                    param["$ref"] = name;
                } else {
                    param.name = name;
                    param.in = $(this).find(".node-swagger-in-select").val();
                    var desc = $(this).find(".node-swagger-description").val();
                    if (desc) {
                        param.description = desc;
                    }
                    param.required = $(this).find(".node-swagger-required").is(':checked');
                    if (param.in == "body") {
                        var properties = {};
                        $(this).find(".node-swagger-prop-list").children(".node-swagger-property-name-row").each(function() {
                            var property = {};
                            var name = $(this).find(".node-swagger-type-name").val();

                            var row = $(this).find(".node-swagger-type-top-row");

                            var current = property;
                            while (row.length != 0) {
                                var ctype = row.children(".node-swagger-type-select").val();
                                if (ctype != "ref") {
                                    current.type = ctype;
                                    if (current.type == "array") {
                                        var collFormat = row.children(".node-swagger-type-collection-format").val();
                                        if (collFormat != "csv") {
                                            current.collectionFormat = collFormat;
                                        }
                                        current.items = {};
                                        current = current.items;
                                        row = row.children(".node-swagger-type-row");

                                    } else {
                                        var format = row.children(".node-swagger-type-format").val();
                                        if (format) {
                                            current.format = format;
                                        }
                                        break;
                                    }
                                } else {
                                    current["$ref"] = row.children(".node-swagger-type-format").val();
                                    break;
                                }
                            }

                            properties[name] = property;
                        });
                        param.schema = {};
                        param.schema.type = "object";
                        if(Object.keys(properties).length > 0){
                            param.schema.properties = properties;
                        }
                    } else {
                        var row = $(this).find(".node-swagger-type-top-row");

                        var current = param;
                        while (row.length != 0) {
                            var ctype = row.children(".node-swagger-type-select").val();
                            if (ctype != "ref") {
                                current.type = ctype;
                                if (current.type == "array") {
                                    var collFormat = row.children(".node-swagger-type-collection-format").val();
                                    if (collFormat != "csv") {
                                        current.collectionFormat = collFormat;
                                    }
                                    current.items = {};
                                    current = current.items;
                                    row = row.children(".node-swagger-type-row");

                                } else {
                                    var format = row.children(".node-swagger-type-format").val();
                                    if (format) {
                                        current.format = format;
                                    }
                                    break;
                                }
                            } else {
                                current["$ref"] = row.children(".node-swagger-type-format").val();
                                break;
                            }
                        }
                    }
                }
                params.push(param);
            });
            node.parameters = params;

            //Parse responses and generate list
            var responses = {};
            $("#node-config-response-list li").each(function() {
                var response = {};
                var respCode;
                var nameType = $(this).find(".node-swagger-name-select").val();
                if (nameType === "default") {
                    respCode = "default";
                } else {
                    respCode = $(this).find(".node-swagger-respCode").val();
                }
                var desc = $(this).find(".node-swagger-description").val();
                if (desc) {
                    response.description = desc;
                }
                var properties = {};
                $(this).find(".node-swagger-prop-list").children(".node-swagger-property-name-row").each(function() {
                    var property = {};
                    var name = $(this).find(".node-swagger-type-name").val();

                    var row = $(this).find(".node-swagger-type-top-row");

                    var current = property;
                    while (row.length != 0) {
                        var ctype = row.children(".node-swagger-type-select").val();
                        if (ctype != "ref") {
                            current.type = ctype;
                            if (current.type == "array") {
                                var collFormat = row.children(".node-swagger-type-collection-format").val();
                                if (collFormat != "csv") {
                                    current.collectionFormat = collFormat;
                                }
                                current.items = {};
                                current = current.items;
                                row = row.children(".node-swagger-type-row");

                            } else {
                                var format = row.children(".node-swagger-type-format").val();
                                if (format) {
                                    current.format = format;
                                }
                                break;
                            }
                        } else {
                            current["$ref"] = row.children(".node-swagger-type-format").val();
                            break;
                        }
                    }

                    properties[name] = property;
                });

                if (Object.keys(properties).length > 0) {
                    response.schema = {
                        properties: properties
                    };
                }

                responses[respCode] = response;
            });
            node.responses = responses;

            delete this.editor;
        }

    });
})();

</script>
